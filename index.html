  <style>
    /* Custom pink theme */
    :root {
      --pink-primary: #ff9ec0;
      --pink-secondary: #ffc2d9;
      --pink-light: #ffe5f0;
    }
    
    body {
      background: linear-gradient(135deg, #ffe5f0 0%, #ffc2d9 50%, #ff9ec0 100%);
      min-height: 100vh;

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }
    
    .floating-element {
      position: absolute;
      color: rgba(255, 158, 192, 0.3);
      animation: float 4s ease-in-out infinite;
      z-index: 0;
    }
    
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    
    .photo-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 1;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
      cursor: pointer;
    }
    
    .photo-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 25px 50px rgba(255, 105, 180, 0.3);
    }
    
    .photo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(90deg, #ff9ec0, #ffc2d9, #ff9ec0);
      border-radius: 24px 24px 0 0;
      z-index: 2;
    }
    
    .photo-card::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .photo-card:hover::after {
      opacity: 1;
    }
    
    .photo-frame {
      border: 8px solid white;
      border-radius: 20px;
      background: white;
      position: relative;
      overflow: hidden;
    }
    
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
      animation: sparkle 1.5s infinite;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .grid-cols-2 {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .photo-card {
        margin: 0 10px;
      }
      
      .header-title {
        font-size: 1.8rem;
      }
      
      .photo-frame {
        border-width: 6px;
      }
      
      .click-instruction {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }
    
    /* Custom button */
    .pink-btn {
      background: linear-gradient(135deg, #ff9ec0, #ff6ba9);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
      transition: all 0.3s;
      border: none;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .pink-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5);
    }
    
    /* Click instruction */
    .click-instruction {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #ff4d94;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
      z-index: 5;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      border: 1px solid rgba(255, 158, 192, 0.3);
    }
    
    .click-instruction:hover {
      transform: scale(1.05);
      background: white;
      color: #ff2d85;
    }
    
    .click-instruction i {
      font-size: 1.1rem;
    }
    
    /* Music note animation */
    @keyframes musicNote {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
    }
    
    .music-note {
      position: absolute;
      font-size: 1.5rem;
      z-index: 100;
      animation: musicNote 1.5s ease-out forwards;
      color: #ff6ba9;
    }
  </style>

  <!-- Confetti Template -->
  <template id="confetti-template">
    <svg class="heart w-8 h-8" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6.5 3.5 5 5.5 5c1.54 0 3.04.99 3.57 2.36h1.87C11.46 5.99 12.96 5 14.5 5c2 0 3.5 1.5 3.5 3.5 0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>

  <script>
    // Initialize floating elements (musical notes, hearts, stars)
    function createFloatingElements() {
      const container = document.getElementById('floating-elements');
      const elementCount = window.innerWidth < 768 ? 20 : 40;
      
      const elements = ['â¤', 'â™ª', 'â™«', 'â™¬', 'ðŸŽµ', 'ðŸŽ¶', 'âœ¨', 'â˜…', 'â˜†'];
      
      for (let i = 0; i < elementCount; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';
        
        // Random element type
        const randomElement = elements[Math.floor(Math.random() * elements.length)];
        element.innerHTML = randomElement;
        
        // Random position and size
        const size = Math.random() * 25 + 15;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 4 + 3;
        const opacity = Math.random() * 0.3 + 0.1;
        
        element.style.fontSize = `${size}px`;
        element.style.left = `${left}%`;
        element.style.top = `${Math.random() * 100}%`;
        element.style.animationDelay = `${delay}s`;
        element.style.animationDuration = `${duration}s`;
        element.style.opacity = opacity;
        
        // Color based on element type
        if (randomElement.includes('â¤') || randomElement.includes('â˜…') || randomElement.includes('â˜†')) {
          element.style.color = `rgba(255, 105, 180, ${opacity})`;
        } else if (randomElement.includes('â™ª') || randomElement.includes('â™«') || randomElement.includes('â™¬') || randomElement.includes('ðŸŽµ') || randomElement.includes('ðŸŽ¶')) {
          element.style.color = `rgba(255, 77, 148, ${opacity})`;
        } else {
          element.style.color = `rgba(255, 158, 192, ${opacity})`;
        }
        
        container.appendChild(element);
      }
    }
    
    // DOM Elements
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const track = document.getElementById('track');
    const photos = document.querySelectorAll('.photo-card');
    const clickInstructions = document.querySelectorAll('.click-instruction');
    
    // Auto-play music dengan interaksi user terlebih dahulu
    let hasInteracted = false;
    let musicStarted = false;
    
    // Function untuk memulai musik setelah interaksi pertama
    function startMusicAfterInteraction() {
      if (!hasInteracted || musicStarted) return;
      
      track.play().then(() => {
        musicStarted = true;
        playBtn.classList.add('hidden');
        pauseBtn.classList.remove('hidden');
        console.log('Music started automatically');
      }).catch(err => {
        console.log('Auto-play prevented, waiting for user interaction');
        playBtn.classList.remove('hidden');
        pauseBtn.classList.add('hidden');
      });
    }
    
    // Deteksi interaksi pertama user
    document.addEventListener('click', function firstInteraction() {
      if (!hasInteracted) {
        hasInteracted = true;
        startMusicAfterInteraction();
        document.removeEventListener('click', firstInteraction);
      }
    }, { once: true });
    
    // Create music notes animation
    function createMusicNotes(target) {
      const notes = ['â™ª', 'â™«', 'â™¬', 'ðŸŽµ', 'ðŸŽ¶'];
      const noteCount = 5;
      
      for (let i = 0; i < noteCount; i++) {
        const note = document.createElement('div');
        note.className = 'music-note';
        note.innerHTML = notes[Math.floor(Math.random() * notes.length)];
        note.style.left = `${Math.random() * 80 + 10}%`;
        note.style.top = `${Math.random() * 60 + 20}%`;
        note.style.animationDelay = `${i * 0.2}s`;
        
        target.appendChild(note);
        
        setTimeout(() => {
          if (note.parentNode) {
            note.remove();
          }
        }, 1500);
      }
    }
    
    // Confetti hearts effect
    function showHearts(target) {
      const tpl = document.getElementById('confetti-template');
      const heartColors = ['#ff6ba9', '#ff9ec0', '#ffc2d9', '#ff4d94'];
      
      for (let i = 0; i < 6; i++) {
        const node = tpl.content.cloneNode(true);
        const svg = node.querySelector('svg');
        svg.style.position = 'absolute';
        svg.style.left = Math.random() * 70 + 15 + '%';
        svg.style.top = Math.random() * 50 + 25 + '%';
        svg.style.opacity = '0.9';
        svg.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
        svg.style.zIndex = '100';
        svg.style.transform = `translateY(0) rotate(0deg) scale(${0.7 + Math.random() * 0.6})`;
        svg.style.transition = 'all 1000ms cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        
        target.appendChild(svg);
        
        requestAnimationFrame(() => {
          svg.style.transform = `translateY(-${80 + Math.random() * 40}px) rotate(${Math.random() * 360}deg) scale(0.4)`;
          svg.style.opacity = '0';
        });
        
        setTimeout(() => {
          if (svg.parentNode) {
            svg.remove();
          }
        }, 1100);
      }
    }
    
    // Click effect on photos
    photos.forEach((photo, index) => {
      photo.addEventListener('click', () => {
        // Create music notes
        createMusicNotes(photo);
        
        // Also create hearts
        showHearts(photo);
        
        // Pulse animation on photo
        photo.animate([
          { transform: 'scale(1)', boxShadow: '0 15px 35px rgba(255, 105, 180, 0.2)' },
          { transform: 'scale(0.97)', boxShadow: '0 5px 15px rgba(255, 105, 180, 0.4)' },
          { transform: 'scale(1.03)', boxShadow: '0 25px 50px rgba(255, 105, 180, 0.3)' },
          { transform: 'scale(1)', boxShadow: '0 15px 35px rgba(255, 105, 180, 0.2)' }
        ], {
          duration: 500,
          easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
        });
        
        // Animate the click instruction
        const instruction = photo.querySelector('.click-instruction');
        instruction.animate([
          { transform: 'scale(1)' },
          { transform: 'scale(1.2)' },
          { transform: 'scale(1)' }
        ], {
          duration: 300,
          easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
        });
        
        // Also trigger music if not playing
        if (track.paused && hasInteracted) {
          track.play().then(() => {
            playBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            musicStarted = true;
          });
        } else if (!hasInteracted) {
          hasInteracted = true;
          startMusicAfterInteraction();
        }
      });
    });
    
    // Animate click instructions periodically
    function animateInstructions() {
      clickInstructions.forEach((instruction, index) => {
        setTimeout(() => {
          instruction.animate([
            { transform: 'scale(1)' },
            { transform: 'scale(1.1)' },
            { transform: 'scale(1)' }
          ], {
            duration: 600,
            easing: 'ease-in-out'
          });
        }, index * 800);
      });
      
      // Repeat every 5 seconds
      setTimeout(animateInstructions, 5000);
    }
    
    // Play button
    playBtn.addEventListener('click', () => {
      hasInteracted = true;
      track.currentTime = 0;
      track.play().then(() => {
        musicStarted = true;
        playBtn.classList.add('hidden');
        pauseBtn.classList.remove('hidden');
      }).catch(err => {
        alert('Browser mencegah auto-play. Klik tombol Play sekali lagi untuk memulai musik.');
      });
    });
    
    // Pause button
    pauseBtn.addEventListener('click', () => {
      track.pause();
      pauseBtn.classList.add('hidden');
      playBtn.classList.remove('hidden');
    });
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      createFloatingElements();
      animateInstructions();
      
      // Try to auto-play after a short delay if user has interacted
      setTimeout(() => {
        if (hasInteracted && !musicStarted) {
          startMusicAfterInteraction();
        }
      }, 1500);
    });
    
    // Handle window resize
    window.addEventListener('resize', () => {
      document.getElementById('floating-elements').innerHTML = '';
      createFloatingElements();
    });
  </script>
